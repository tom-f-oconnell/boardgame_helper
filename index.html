<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boardgame Helper</title>
    <style>
    button {
        padding: 8px 16px;
    }

    pre {
        overflow-x: hidden;
        overflow-y: auto;
    }

    video {
        width: 100%;
    }

    .option {
        margin-bottom: 8px;
    }

    #media {
        max-width: 1280px;
    }
    </style>
</head>
<body>

<h2>Options</h2>
<div class="option">
    <select id="video-resolution">
        <option value="" selected>Default resolution</option>
        <option value="320x240">320x240</option>
        <option value="640x480">640x480</option>
        <option value="960x540">960x540</option>
        <option value="1280x720">1280x720</option>
    </select>
    <!-- TODO maybe pass options similar those to specify transform earlier,
         but to control edge detection stuff / piece identification params -->
    <!-- TODO reason to pick one or other? probably just hardcode one and 
      remove this gui element -->
    <select id="video-codec">
        <option value="default" selected>Default codecs</option>
        <option value="VP8/90000">VP8</option>
        <option value="H264/90000">H264</option>
    </select>
</div>
<!-- TODO probably delete this STUN stuff? or just determine need for it
  automatically? will i need it? why exactly does need arise again?
  (this connection isn't *really* between peers right? shouldn't
  they either be on same NAT or one not being NAT? or some servers
  still behind NAT (necessary then?) ?)
-->
<div class="option">
    <input id="use-stun" type="checkbox"/>
    <label for="use-stun">Use STUN server</label>
</div>

<button id="start" onclick="start()">Start</button>

<!-- TODO probably delete this ICE stuff? -->
<h2>State</h2>
<p>
    ICE gathering state: <span id="ice-gathering-state"></span>
</p>
<p>
    ICE connection state: <span id="ice-connection-state"></span>
</p>
<p>
    Signaling state: <span id="signaling-state"></span>
</p>

<div id="media" style="display: none">
    <h2>Video</h2>
    <video id="video" autoplay="true" playsinline="true"></video>
</div>

<h2>Recommended move</h2>
<pre id="data-channel" style="height: 200px;"></pre>

<script src="client.js"></script>
</body>
</html>
